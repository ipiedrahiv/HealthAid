{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
  <div class="form-signin">
    <h2 class="h3 mb-3 font-weight-normal text-center">Sign in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-center">
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>

<style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
}

.form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  text-align: center;
}
.form-signin .form-control {
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.btn-primary {
  background-color: #84596B;
  border: 1px solid #fff;
  border-radius: 20px;
  color: #fff;
}

.btn-primary:hover {
  background-color: #84596B;
  color: #fff;
}
</style>

{% endblock %}
