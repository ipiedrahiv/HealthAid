<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Dashboard</title>
</head>
<body>
    <h1>Your Mood Dashboard</h1>
    <div class="container-fluid">
        <div class="text-center">
                <select class="form-control col-5">
                    <option value="spider">My Mood Count</option>
                    <option value="scatter">My Mood Timeline</option>
                </select>
            </div>
        <div class="spider box" style="width:100%;height:900;">
                {% if spider_graph %}
                <div class="container-fluid">
                  {{ spider_graph|safe }}
                </div>
                {% endif %}
              </div>
        <div class="scatter box" style="width:100%;height:900;">
                {% if line_graph %}
                <div class="container-fluid">
                  {{ line_graph|safe }}
                </div>
                {% endif %}
              </div>

       <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("select").change(function(){
                    $(this).find("option:selected").each(function(){
                        var optionValue = $(this).attr("value");
                        if(optionValue){
                            $(".box").not("." + optionValue).hide();
                            $("." + optionValue).show();
                        } else{
                            $(".box").hide();
                        }
                    });
                }).change();
            });
        </script>
</body>
 {% endblock %}
</html>
